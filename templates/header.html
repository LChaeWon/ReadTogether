<div class="readtogether_header">
    <span style="font-size: 2rem; margin: 3rem;">독서남북</span>
    <span style="margin:0rem 2rem">함께 독서하기</span>
    <span style="margin:0rem 2rem">내 책장</span>
    <span style="margin:0rem 2rem">마이페이지</span>
    {% if not user.is_authenticated %}
    <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
        <span>로그인</span>
    </a>
    {% else %}
    <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
        <span>로그아웃</span>
    </a>
    {% endif %}
</div>
