{% extends 'base.html' %}

{% block content %}

     {% if searched %}
                <h2 style="text-align: center; margin-top: 3rem"> 검색하신 '{{ searched }}' 책 결과입니다. </h2>

<div>
    <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            {% for book in books %}
        <div><img class="card-img-top" src="{{ book.image.url }}"/></div>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                      <a style="text-decoration:none; color: black" href="{% url 'bookapp:detail' pk=book.pk %}">
                                    <h5 class="fw-bolder">{{ book.title }}</h5>
                                      </a>
                                    <!-- Product price-->
                                    {{ book.writer }}
                                </div>
                            </div>
                            <!-- Product actions-->

                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                    {% endfor %}

                        </div>
                    </div>
                </div>
            </div>
        </section>
</div>
{% else %}
<h1 style="text-align: center">검색어를 입력해주세요.</h1>
    {% endif %}
{% endblock %}
