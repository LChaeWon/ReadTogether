{% extends 'base.html' %}

{% block content %}
<div>
    <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                                {% for book in book_list %}

        <div><img class="card-img-top" src="{{ book.image.url }}"/></div>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                      <a href="{% url 'bookapp:detail' pk=book.pk %}">
                                    <h5 class="fw-bolder">{{ book.title }}</h5>
                                      </a>
                                    <!-- Product price-->
                                    {{ book.writer }}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="">내 책장에 담기</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                    {% endfor %}

                        </div>
                    </div>
                </div>
            </div>
        </section>
</div>
{% endblock %}
